<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to YourApp!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        h2 {
            color: #007BFF;
        }

        p {
            margin-bottom: 20px;
        }

        .login-details {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://pickmytours.com/img/general/logo.png" />
        <p>Hello {name},</p>
        <h2>Welcome to PickMyTours</h2>
        <p>Thank you for registering with us. Here are your login details:</p>
        
        <div class="login-details">
            <p><strong>Email:</strong> {email}</p>
            <p><strong>Password:</strong> {password}/p>
        </div>

        <p class="footer">For security reasons, we recommend changing your password after your first login.</p>
    </div>
</body>
</html>
